<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #app {
            text-align: center;
        }
        input {
            padding: 8px;
            margin: 8px;
        }
        button {
            padding: 10px;
            margin: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="app">
    <h1>Fitness Tracker</h1>
    <label for="activity">Activity:</label>
    <input type="text" id="activity" placeholder="e.g., Running, Cycling">

    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" placeholder="Enter duration">

    <button onclick="trackActivity()">Track Activity</button>

    <div id="result"></div>
</div>

<script>
    function trackActivity() {
        const activityInput = document.getElementById('activity');
        const durationInput = document.getElementById('duration');
        const resultDiv = document.getElementById('result');

        const activity = activityInput.value.trim();
        const duration = parseFloat(durationInput.value);

        if (activity === '' || isNaN(duration) || duration <= 0) {
            resultDiv.innerHTML = '<p>Please enter valid data.</p>';
            return;
        }

        const caloriesBurned = calculateCalories(activity, duration);
        resultDiv.innerHTML = `<p>You burned ${caloriesBurned.toFixed(2)} calories during ${duration} minutes of ${activity}.</p>`;
    }

    function calculateCalories(activity, duration) {
        // This is a simple placeholder function; actual calorie calculation would be more complex
        // and might involve additional factors like user weight, intensity, etc.
        const caloriesPerMinute = 10;
        return caloriesPerMinute * duration;
    }
</script>

</body>
</html>
